<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aithor AI Chat</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #10141f;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    textarea {
      width: 90%;
      height: 100px;
      padding: 10px;
      font-size: 1em;
      background: #1e2533;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      resize: none;
    }

    button {
      margin-top: 1em;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #response {
      margin-top: 2em;
      white-space: pre-wrap;
      font-style: italic;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Welcome to Aithor ðŸ¤–</h1>
  <p>Ask your question below:</p>
  
  <textarea id="input" placeholder="Type your message..."></textarea><br>
  <button onclick="askAI()">Ask Aithor</button>

  <div id="response"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function askAI() {
      const input = document.getElementById("input").value.trim();
      const responseDiv = document.getElementById("response");
      
      if (!input) {
        responseDiv.innerText = "Please enter a question.";
        return;
      }

      responseDiv.innerText = "Thinking... ðŸ¤”";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const data = await res.json();
        responseDiv.innerText = data.reply || "No response from AI.";
      } catch (err) {
        responseDiv.innerText = "Error talking to Aithor ðŸ˜¢";
      }
    }
  </script>
</body>
</html>
