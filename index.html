<!DOCTYPE html>
<html>
<head>
  <title>Aithor AI</title>
  <meta charset="utf-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #10141f;
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #ffffff;
      text-align: center;
    }
    textarea {
      width: 80%%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0088cc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      font-style: italic;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Welcome to Aithor ðŸ¤–</h2>
  <p>Ask me anything:</p>
  <textarea id="input" placeholder="Type your question..."></textarea><br>
  <button onclick="askAI()">Ask Aithor</button>
  <div id="response"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function askAI() {
      const input = document.getElementById("input").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: input })
      });

      const data = await res.json();
      responseDiv.innerText = data.reply || "No reply from AI.";
    }
  </script>
</body>
</html>
